{% extends "base.html" %}

{% block content %}

    <h1>The Bloggers:</h1>
    <ul>
        {% for user in users %}
            <li>
                <h2>
                    <a href="blog?user={{ user.id }}">{{ user.username }}</a> 
                </h2>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
