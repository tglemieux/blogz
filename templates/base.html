<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>
    <main>
        <nav>
            <a href='/blog'>Main Blog Page</a>
            <a href='/newpost'>Create New Blog Post</a>
        </nav>

        {% block content %}
        {% endblock %}

        {% with messages = get_flashed_messages() %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        {% endwith %}

    </main>
</body>
</html>
