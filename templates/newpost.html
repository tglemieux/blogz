{% extends "base.html" %}

{% block content %}
<h1>Write a New Entry:</h1>

<form action="/newpost" method="post">

        <label for="title_field">Title:</label>
        <input id="title_field" name="title" type="text" value="{{ new_blog_title }}" />

        <label for="body_field">Your Post:</label>
        <textarea rows="5" cols="50" id="body_field" name="body">{{ new_blog_body }}</textarea>

    <input id="submit_button" type="submit" value="Post it!">
</form>

{% endblock %}
